

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-6" *ngIf="studentSelected">
      <div >
        <div class="d-flex justify-content-between">
          <h3> Cód: {{ studentSelected.id }}</h3>
          
          <button type="button" class="btn btn-info btn-sm" (click)="back()">voltar</button>
          
        </div>
        
        <div class="mt-4">
          
          <form [formGroup]="studentForm" (submit)="studentSubmit()">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" formControlName="name"  class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="surname">Sobrenome</label>
              <input type="text" formControlName="surname" class="form-control">
            </div>
            <div class="form-group">
              <label for="telephone">Telefone</label>
              <input type="tel" formControlName="telephone" class="form-control">
            </div>
            <div class="form-group">
              <button class="btn btn-success" [disabled]="!studentForm.valid">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!--table-->
    <div [ngClass]="{ 'col-sm-6': studentSelected, 'col-sm-12': !studentSelected}">
      <div *ngIf="!studentSelected">
        <app-title [title]="title"></app-title>
      </div>     
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Visualizar</th>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students" >
            <td>
              <button type="button" class="btn btn-outline-warning btn-sm" (click)="studentSelect(student)">Detalhe</button>
            </td>
            <td scope="row" >{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.surname }}</td>
            <td>{{ student.telephone }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <button type="button" (click)="openModal(template)" class="btn btn-primary" >Editar</button>
                <button type="button" class="btn btn-danger">Excluir</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> 

<!--Modal-->
<ng-template #template>
  
  <div class="modal-body">
    <app-teachers></app-teachers>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      Fechar
    </button>
  </div>
</ng-template>
