

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-6" *ngIf="teacherSelected">
      <div >
        <div class="d-flex justify-content-between">
          <h3> CÃ³d: {{ teacherSelected.id }}</h3>
          
          <button type="button" class="btn btn-info btn-sm" (click)="back()">voltar</button>
          
        </div>
        
        <div class="mt-4">
          
          <form [formGroup]="teacherForm" (submit)="teacherSubmit()">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" formControlName="name"  class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="surname">Sobrenome</label>
              <input type="text" formControlName="surname" class="form-control">
            </div>
            <div class="form-group">
              <label for="discipline">Disciplina</label>
              <input type="tel" formControlName="discipline" class="form-control">
            </div>
            <div class="form-group">
              <button class="btn btn-success" [disabled]="!teacherForm.valid">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!--table-->
    <div [ngClass]="{ 'col-sm-6': teacherSelected, 'col-sm-12': !teacherSelected}">
      <div *ngIf="!teacherSelected">
        <app-title [title]="title"></app-title>
      </div>     
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Visualizar</th>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Disciplina</th>
            <th scope="col">Aluno</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers ">
            <td>
              <button type="button" class="btn btn-outline-warning btn-sm" (click)="teachertSelect(teacher)">Detalhe</button>
            </td>
            <td scope="row" >{{ teacher.id }}</td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.surname }}</td>
            <td>{{ teacher.discipline }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <button type="button" (click)="openModal(template)" class="btn btn-primary" >Alunos</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> 


<!--Modal-->
<ng-template #template>
  
  <div class="modal-body">
    <app-students></app-students>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      Fechar
    </button>
  </div>
</ng-template>
